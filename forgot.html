<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title | Change for the Climate</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/main.min.css">
</head>
<body class="sign-up">
    <div class="container-fluid">
        <div class="row no-gutters">
            <div class="row simple">
                <div class="col-md-12">
                    <header class="col-md-12">
                        <a href="/">
                            <img src="img/logo-small.svg" class="hidden show-mobile" alt="Change for the Climate">
                            <img src="img/logo.svg" class="hidden-mobile" alt="Change for the Climate">
                        </a>
                    </header>
                </div>
                <div class="col-xl-4 col-md-6 offset-xl-4 offset-md-3">
                    <div class="row">
                        <div class="col-md-12">
                            <h1>Password Recovery</h1>
                            <p>Don’t panic — we’ve got you covered. Enter the email address you use to sign in to Change for the Climate and we’ll send you instructions for resetting your password.</p>
                            <form>
                                <div class="form-group">
                                    <label for="your-email">Your Email</label>
                                    <input type="email" class="form-control form-control-lg" id="your-email" placeholder="me@example.com">
                                </div>
                                <button type="submit" class="btn btn-success btn-block btn-lg" disabled>Help Me</button>
                                <div class="help"><a href="login.html">Return to log in screen</a></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <script src="js/main.min.js"></script>
    </body>
    </html>
