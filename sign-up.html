<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title | Change for the Climate</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/main.min.css">
</head>
<body class="sign-up">
    <div class="container-fluid">
        <div class="row no-gutters">
            <div class="col-lg-8">
                <div class="row simple scroll-down">
                    <header class="col-md-12">
                        <a href="/">
                            <img src="img/logo-small.svg" class="hidden show-mobile" alt="Change for the Climate">
                            <img src="img/logo.svg" class="hidden-mobile" alt="Change for the Climate">
                        </a>
                    </header>
                    <div class="col-xl-8 offset-xl-2">
                        <h1>Log in to Change for the Climate</h1>
                        <div class="list-group choose-provider">
                            <a href="#" class="list-group-item list-group-item-action"><img src="img/google.png" alt="Goolge">Register with Google</a>
                            <a href="#" class="list-group-item list-group-item-action"><img src="img/facebook.png" alt="Facebook">Register with Facebook</a>
                        </div>
                        <form>
                            <fieldset>
                                <legend>or use your email address</legend>
                                <div class="form-group">
                                    <label for="your-email">Your Email</label>
                                    <input type="email" class="form-control form-control-lg" id="your-email" placeholder="me@example.com">
                                </div>
                                <div class="form-group">
                                    <label for="your-password">Create a Password</label>
                                    <input type="password" class="form-control form-control-lg" id="your-password">
                                </div>
                                <button type="submit" class="btn btn-success btn-block btn-lg" disabled>Next</button>
                                <div class="help">I agree to Change for the Climate's <a href="#">Terms of Service</a><br><a href="login.html" class="gray-link">Already have an account?</a></div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="d-flex align-items-center left-bg" style="background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('../img/bg-wood.jpg') no-repeat; background-size: cover">
                    <div>
                        <h2>H2. This is a quote, you can use it to tell the story</h2>
                    </div>
                    <div class="signature">
                        <img src="img/gov-uk.png" alt="gov.uk">
                        <p>—ATTRIBUTION</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.min.js"></script>
</body>
</html>
