<div class="modal" id="setup-company" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-full" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span class="esc">Esc</span> <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="container">
                            <div class="col-md-6 offset-md-3">
                                <h3>H3. Company information</h3>
                                <div id="carouselContent" class="carousel slide" data-ride="carousel" data-interval="false">
                                    <ol class="carousel-indicators">
                                        <li data-target="#carouselContent" data-slide-to="0" class="active"></li>
                                        <li data-target="#carouselContent" data-slide-to="1"></li>
                                    </ol>
                                    <div class="carousel-inner" role="listbox">
                                        <div class="carousel-item active">
                                            <form class="needs-validation" novalidate>
                                                <div class="form-group">
                                                    <label for="company-name">Company Name</label>
                                                    <input type="text" class="form-control form-control-lg" id="company-name" placeholder="">
                                                </div>
                                                <div class="form-group">
                                                    <label for="your-country">Country</label>
                                                    <select id="your-country" class="form-control form-control-lg">
                                                        <option selected>Choose...</option>
                                                        <option>USA</option>
                                                        <option>Canada</option>
                                                        <option>United Kindom</option>
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <label for="your-address">Address</label>
                                                    <input type="text" class="form-control form-control-lg" id="your-address" placeholder="1234 Main St">
                                                </div>
                                                <div class="form-row">
                                                    <div class="form-group col-md-6">
                                                        <label for="your-city">City</label>
                                                        <input type="text" class="form-control form-control-lg" id="your-city">
                                                    </div>
                                                    <div class="form-group col-md-4">
                                                        <label for="your-state">State</label>
                                                        <select id="your-state" class="form-control form-control-lg">
                                                            <option selected>Choose</option>
                                                            <option>123</option>
                                                            <option>456</option>
                                                        </select>
                                                    </div>
                                                    <div class="form-group col-md-2">
                                                        <label for="inputZip">Zip</label>
                                                        <input type="text" class="form-control form-control-lg" id="inputZip">
                                                    </div>
                                                </div>
                                                <button type="submit" class="btn btn-block btn-lg btn-success next-slide" disabled>Next</button>
                                            </form>
                                        </div>
                                        <div class="carousel-item">
                                            <form class="needs-validation" novalidate>
                                                <div class="form-group">
                                                    <div class="form-group">
                                                        <label for="describe-company">Which best discribes your company?</label>
                                                        <select id="describe-company" class="form-control form-control-lg">
                                                            <option selected>Choose...</option>
                                                            <option>One</option>
                                                            <option>Two</option>
                                                            <option>Three</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="form-group">
                                                        <label for="how-many-people">How many people are in your oganization?</label>
                                                        <select id="how-many-people" class="form-control form-control-lg">
                                                            <option selected>Choose...</option>
                                                            <option>One</option>
                                                            <option>Two</option>
                                                            <option>Three</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="form-group">
                                                        <label for="age-organization">Age of your organization</label>
                                                        <select id="age-organization" class="form-control form-control-lg">
                                                            <option selected>Choose...</option>
                                                            <option>One</option>
                                                            <option>Two</option>
                                                            <option>Three</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <button type="submit" class="btn btn-block btn-lg btn-success">Save</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
